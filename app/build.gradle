// This is the build.gradle configuration file for the MadHub social media manager tool.
// The tool is designed for managing and automating social media activities across multiple platforms.
apply plugin: 'com.android.application'

android {
    compileSdkVersion 34  // Use the latest compile SDK for access to new features

    defaultConfig {
        applicationId "com.madhub.socialmediamanagerto"  // Unique application ID for the MadHub tool
        minSdkVersion 21  // Minimum SDK required for the app to run
        targetSdkVersion 34  // Target SDK to ensure compatibility with the latest Android features
        versionCode 1  // Application version code
        versionName "1.0.0"  // Application version name for end users
        resConfigs "en"  // Ensure resource files are available only in English
    }

    buildTypes {
        release {
            minifyEnabled false  // Disable code shrinking for now; could enable for production
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Proguard settings
        }
    }
}

// Define dependencies for the project below
dependencies {
    // AndroidX libraries for modern Android development
    implementation 'androidx.appcompat:appcompat:1.6.1'  // AppCompat library for backward-compatible features

    // Coroutine library for asynchronous programming
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'  // Coroutine support for Android

    // Retrofit library for making API calls to social media platforms
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // Facilitates API interactions for social media management
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  // Converts JSON data to Kotlin objects

    // Glide library for image loading and caching
    implementation 'com.github.bumptech.glide:glide:4.14.2'  // Efficient image loading, critical for social media content

    // Dependency for handling background tasks
    implementation 'androidx.work:work-runtime:2.8.1'  // Manages background operations like scheduled posts

    // Logging library for debugging and tracking
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'  // Helps in monitoring API requests and responses

    // Support for Android Lifecycle components
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.0'  // Ensures proper lifecycle management for UI components

    // Multi-platform support configuration
    implementation 'com.google.android.gms:play-services-auth:20.4.1'  // Enables authentication with social media accounts
}

